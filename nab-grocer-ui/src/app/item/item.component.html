<div class="list-group-item" *ngIf="!deleted">
  <div class="row">
    <div class="col">
      <h5>{{ item.itemName }}</h5>
      <p>ID: {{ item.itemId }}</p>
      <p>Tags: {{ item.itemTags }}</p>
    </div>
    <div class="col-2 align-self-end">
      <button type="button" class="btn btn-danger" (click)="deleteItem()">Delete</button>
    </div>
  </div>
</div>
