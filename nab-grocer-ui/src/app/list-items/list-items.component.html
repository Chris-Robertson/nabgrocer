<div class="container">
  <button type="button" class="btn btn-primary btn-large mb-4" (click)="getAllItems()">
    Get All Items
  </button>

  <div *ngIf="nabGrocerApi.itemList">
    <div class="list-group" *ngFor="let item of nabGrocerApi.itemList">
      <app-item [item]="item"></app-item>
    </div>
  </div>
</div>
