<div class="container">
  <h3>Add Item</h3>
  <form [formGroup]="addItemForm" (ngSubmit)="onSubmit(addItemForm.value)">
    <div class="form-group">
      <label for="itemName">Name</label>
      <input type="text" class="form-control" id="itemName" formControlName="itemName"/>
    </div>
    <div class="form-group">
      <label for="itemTags">Tags <em>(comma separated)</em></label>
      <input type="text" class="form-control" id="itemTags" formControlName="itemTags"/>
    </div>

    <button type="submit" class="btn btn-success">Add Item</button>

  </form>
</div>
